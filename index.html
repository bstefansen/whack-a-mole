<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>

      <link rel="stylesheet" href="style.css">

         <div></div>
      </div>
      <a href="https://bstefansen.github.io/Portfolio/" target="_blank" style="color: blue">
      by Blake Stefansen
      </a>
